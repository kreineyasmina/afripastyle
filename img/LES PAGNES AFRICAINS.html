/* Content
----------------------------------------------- */
body {

}
.Header .description {

.tabs-inner {

----------------------------------------------- */
h2 {

}
/* Main
----------------------------------------------- */
.main-outer {

----------------------------------------------- */
h3.post-title {

.widget .post-body ul li {

----------------------------------------------- */

-moz-border-radius: 0 0 0 0;
-webkit-border-top-left-radius: 0;
-webkit-border-top-right-radius: 0;

----------------------------------------------- */
